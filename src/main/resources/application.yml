spring:
  port: 8082


  spring:
    config:
      activate:
        on-profile: local

  messages:
    basename: i18m/messages

  datasource:
    username: ${DB_USERNAME}
    url: jdbc:postgresql://${DB_HOST}/${DB_NAME}
    password: ${DB_PASSWORD}
    test-on-borrow: true
    validation-query: SELECT 1 FROM dual
    flyway:
      baselineOnMigrate: true
      user: ${DB_USERNAME}
      password: ${DB_PASSWORD}
      schemas: public
      createSchemas: true
      locations: db/migration, db/specific/h2
  jpa:
    show-sql: true
    hibernate:
      format-sql: true
  flyway:
    enabled: true

  springdoc:
    api-docs:
      enabled: 'true'
    swagger-ui:
      enabled: 'true'
      path: /doc/swagger-ui.html